# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- dev/*

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Debug'
  majorVersion: '2'
  packageVersion: '0.3.$(Build.BuildNumber)'

steps:
- task: NuGetToolInstaller@1
  displayName: 'NuGet tool installer'

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  displayName: 'MS build'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:build /p:AssemblyFileVersion=$(majorVersion).0.0 /p:AssemblyVersion=$(majorVersion).0.0'
    clean: false

- task: MSBuild@1
  displayName: 'MS NuGet pack'
  inputs:
    solution: '$(Build.Repository.LocalPath)/**/NugetProject.csproj'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:pack /p:PackageVersion=$(packageVersion)'

- task: VSTest@2
  displayName: 'VS run tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*Tests*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    testRunTitle: 'VS run tests'
    configuration: '$(buildConfiguration)'
