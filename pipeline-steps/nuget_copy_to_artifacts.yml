variables:
  nugetRepositoryFile: '$(Build.Repository.LocalPath)/FactFactory/NugetProject/bin/Release/FactFactory*.nupkg'

steps:
- script: |
    echo copy $(nugetRepositoryFile) to $(Build.ArtifactStagingDirectory)
    cp '$(nugetRepositoryFile)' '$(Build.ArtifactStagingDirectory)'
  displayName: 'Nuget copy to Artifacts folder'
