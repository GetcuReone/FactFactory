steps:
- task: NuGetToolInstaller@1
  displayName: 'NuGet tool installer'

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: '$(solution)'

- task: MSBuild@1
  displayName: 'MS build $(solutionName).sln'
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:build'
    clean: false

- task: DeleteFiles@1
  displayName: 'Delete $(nugetProjectName).dll'
  inputs:
    SourceFolder: '$(Build.Repository.LocalPath)/**/$(nugetProjectName)/**/$(buildConfiguration)/netstandard2.0'
    Contents: '$(nugetProjectName).dll'

- task: MSBuild@1
  displayName: 'MS nuget pack'
  inputs:
    solution: '$(Build.Repository.LocalPath)/**/$(nugetProjectName).csproj'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/t:pack /p:PackageVersion=$(packageVersion)'
