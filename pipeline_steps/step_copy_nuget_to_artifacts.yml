steps:
- task: CopyFiles@2
  displayName: "Copy nuget to artifacts"
  inputs:
    SourceFolder: '$(Build.Repository.LocalPath)/$(solutionName)/$(nugetProjectName)/bin/$(buildConfiguration)'
    Contents: |
        *.nupkg
        *.snupkg
    TargetFolder: '$(Build.ArtifactStagingDirectory)/$(solutionName)'
