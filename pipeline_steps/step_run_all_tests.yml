steps:
- task: VSTest@2
  displayName: 'VS run Infra tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*Tests*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    testRunTitle: 'VS run tests'
    configuration: '$(buildConfiguration)'
    testFiltercriteria: 'TestCategory=Infra'

- task: VSTest@2
  displayName: 'VS run tests'
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*Tests*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    testRunTitle: 'VS run tests'
    configuration: '$(buildConfiguration)'
    testFiltercriteria: 'TestCategory!=Infra'
